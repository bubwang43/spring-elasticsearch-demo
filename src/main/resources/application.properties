server.servlet.context-path=/
server.port=8089

spring.data.elasticsearch.cluster-name= my-application
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
spring.elasticsearch.jest.connection-timeout=3s

graphic.hostport=http://127.0.0.1:8080

#配置数据库的连接信息
#注意这里的驱动类有变化，这是mysql8.0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cicc_portal?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8

#mysql5.7
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/springboot

spring.datasource.username=root
spring.datasource.password=root
# 指定 Mybatis 映射文件的路径
mybatis.mapper-locations=classpath:mapper/*.xml

#最大连接数
http.maxTotal=100
#并发数
http.defaultMaxPerRoute=20
#创建连接的最长时间
http.connectTimeout=1000
#从连接池中获取到连接的最长时间
http.connectionRequestTimeout=500
#数据传输的最长时间
http.socketTimeout=10000
#提交请求前测试连接是否可用
http.staleConnectionCheckEnabled=true
#可用空闲连接过期时间,重用空闲连接时会先检查是否空闲时间超过这个时间，如果超过，释放socket重新建立
http.validateAfterInactivity=3000000
